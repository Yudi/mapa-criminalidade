<app-toolbar
  [progressBarPercentage]="progressBarPercentage"
  [showIndeterminateProgressBar]="showIndeterminateProgressBar"
></app-toolbar>
@if (isBrowserOnly) {
  <app-map
    [response]="response"
    [addressCenter]="addressCenter"
    [progressBarPercentage]="progressBarPercentage"
    [showIndeterminateProgressBar]="showIndeterminateProgressBar"
    [rubricasFormValues]="rubricasFormValues"
  ></app-map>
}

<app-card
  (submitEvent)="onSubmitEvent($event)"
  (rubricasFormEvent)="onRubricasFormChange($event)"
  [response]="response"
  [rubricas]="rubricas"
></app-card>
